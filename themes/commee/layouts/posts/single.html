<!DOCTYPE html>
<html>
{{- partial "head.html" . -}}

<body>
    {{ partial "back-button.html" (dict "context" . "pageName" "post") }}
    <div class="container">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 col-12">
                <div class="content-title">
                    <b>{{ .Title }}</b>
                </div>
                <div class="content-detail">
                    <time>{{ .Date.Format "02 January 2006 15:04" }}</time>
                </div>
                <div class="content">
                    {{ .Content }}
                </div>
                {{- partial "disqus" . -}}
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
    {{- partial "footer.html" . -}}
</body>

</html>
